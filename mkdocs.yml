site_name: SportLudique Project 2024-2025
site_url: https://lmeryfulbert.github.io/SportLudique2024-2025/
theme:
  name: material
  palette:
    - scheme: slate
      primary: 'indigo'
      accent: 'indigo'
      toggle:
        icon: 'material/brightness-4'
        name: 'Switch to light mode'
    - scheme: default
      primary: 'indigo'
      accent: 'indigo'
      toggle:
        icon: 'material/brightness-7'
        name: 'Switch to dark mode'
  features:
     - content.code.copy
  #  - navigation.tabs
  #  - navigation.top
copyright: Copyright &copy; 2024-2025 MERY Ludovic - Lyc√©e Fulbert - Chartres

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
  
#plugins:
#  - social
